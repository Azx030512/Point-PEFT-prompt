optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,  #300
    initial_epochs : 10  #10
}}

dataset : {
  train : { _base_: ./cfgs/dataset_configs/ScanObjectNN_hardest.yaml,
            others: {subset: 'train'}},
  val : { _base_: ./cfgs/dataset_configs/ScanObjectNN_hardest.yaml,
            others: {subset: 'test'}},
  test : { _base_: ./cfgs/dataset_configs/ScanObjectNN_hardest.yaml,
            others: {subset: 'test'}}}

model : {
  NAME: PointTransformer_pointtokenprompt, # PointTransformer_best PointTransformer PointTransformer_prompt PointTransformer_module PointTransformer_pointtokenpromt
  trans_dim: 384,
  depth: 12,
  drop_path_rate: 0.1,
  if_half: False,
  cls_dim: 15,
  num_heads: 6,
  group_size: 32,
  num_group: 128,
  encoder_dims: 384,
  adapter_config: {
    adapter_dim: 16,
    adapter_drop_path_rate: 0.1,
  },
  point_number: 20,
  scale: 0.05,
  factor: 8,
  perturbation: 0.1,
  point_prompt: True,
  shift_net: True,
  prompt_depth: 6,
  scaler: True
}

npoints: 2048
total_bs : 32
step_per_update : 1
max_epoch : 300
grad_norm_clip : 10
